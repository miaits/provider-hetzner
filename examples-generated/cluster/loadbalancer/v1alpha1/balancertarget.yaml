apiVersion: loadbalancer.hetzner.crossplane.io/v1alpha1
kind: BalancerTarget
metadata:
  annotations:
    meta.upbound.io/example-id: loadbalancer/v1alpha1/balancertarget
  labels:
    testing.upbound.io/example-name: load_balancer_target
  name: load-balancer-target
spec:
  forProvider:
    loadBalancerIdSelector:
      matchLabels:
        testing.upbound.io/example-name: load_balancer
    serverIdSelector:
      matchLabels:
        testing.upbound.io/example-name: my_server
    type: server

---

apiVersion: loadbalancer.hetzner.crossplane.io/v1alpha1
kind: Balancer
metadata:
  annotations:
    meta.upbound.io/example-id: loadbalancer/v1alpha1/balancertarget
  labels:
    testing.upbound.io/example-name: load_balancer
  name: load-balancer
spec:
  forProvider:
    loadBalancerType: lb11
    location: nbg1
    name: my-load-balancer

---

apiVersion: server.hetzner.crossplane.io/v1alpha1
kind: Server
metadata:
  annotations:
    meta.upbound.io/example-id: loadbalancer/v1alpha1/balancertarget
  labels:
    testing.upbound.io/example-name: my_server
  name: my-server
spec:
  forProvider:
    image: ubuntu-24.04
    name: my-server
    serverType: cx23
